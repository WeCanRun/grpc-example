syntax = "proto3";

package proto;

import "google/api/annotations.proto";
import "proto/common.proto";

option go_package = "./proto;proto";

service PubSubService {
    rpc Publish(PubRequest) returns (Response) {
        option(google.api.http) = {
            post: "/api/v1/publish"
            body: "publish"
        };
    }
    rpc Subscribe(SubRequest) returns (stream SubResponse) {
        option(google.api.http) = {
            post: "/api/v1/subscribe"
            body:"subscribe"
        };
    }
}

message PubRequest {
    string publish = 1;
}

message PubResponse {
    string response = 1;
}

message SubRequest {
    string subscribe = 1;
}

message SubResponse {
    string response = 1;
}

